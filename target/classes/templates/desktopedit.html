<!DOCTYPE html>
<html>
<head>
    <title>Desktop Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-container button.edit {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-container button.edit:hover {
            background-color: #45a049;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        .search-container input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            margin-left: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Desktop Edit Page</h2>
    <div class="form-container">
        <form action="/editdesktop" method="POST">
            <div class="form-group">
                <label for="serialNumber">Serial Number</label>
                <input type="text" id="serialNumber" name="serialNumber" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="processor">Processor</label>
                <input type="text" id="processor" name="processor" required>
            </div>
            <div class="form-group">
                <label for="screenSize">Screen Size</label>
                <input type="text" id="screenSize" name="screenSize" required>
            </div>
            <div class="form-group">
                <label for="storageType">Storage Type</label>
                <input type="text" id="storageType" name="storageType" required>
            </div>
            <div class="form-group">
                <label for="storage">Storage</label>
                <input type="text" id="storage" name="storage" required>
            </div>
            <div class="form-group">
                <label for="ram">RAM</label>
                <input type="text" id="ram" name="ram" required>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" id="startDate" name="startDate" required>
            </div>
            <div class="form-group">
                <label for="warranty">Warranty</label>
                <input type="text" id="warranty" name="warranty" required>
            </div>
            <div class="form-group">
                <label for="amc">AMC</label>
                <input type="text" id="amc" name="amc" required>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" id="remarks" name="remarks" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" name="employeeName" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="employeePhoneNumber">Employee Phone Number</label>
                <input type="text" id="employeePhoneNumber" name="employeePhoneNumber" required>
            </div>
            
            <div class="="form-group>
				<label for="assetProvider">Asset provided By</label>
				<input type="text" id="assetProvider" name="assetProvider" required>
			</div>
            <div class="button-container">
                <button class="edit">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
